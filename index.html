<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile__container">
        <img
          class="profile__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <section class="profile__info">
          <h1 class="profile__name text-preset-1">Jessica Randall</h1>
          <p class="profile__location text-bolder">London, United Kingdom</p>
        </section>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>
        <article class="profile__social-links">
          <a href="#" class="profile__social-link text-bolder">GitHub</a>
          <a href="#" class="profile__social-link text-bolder">Frontend Mentor</a>
          <a href="#" class="profile__social-link text-bolder">LinkedIn</a>
          <a href="#" class="profile__social-link text-bolder">Twitter</a>
          <a href="#" class="profile__social-link text-bolder">Instagram</a>
        </article>
      </section>
    </main>
  </body>
</html>
